{% extends 'base.html' %}
{% block title %}Forgot password page{% endblock %}
{% load widget_tweaks %}
{% block content %}
<div class="contact">
            <center><h2>Forgot password</h2></center>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 contact_col">
                <div class="contact_form">
<!--                    <div class="contact_title">Get in touch</div>-->
                    <div class="contact_form_container">
                        <form id="contact_form" class="contact_form" method="post">
                            {% csrf_token %}
                          {% for field in form.visible_fields %}
                             <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <div class="card">
                                <div class="card-body">
                                     {{ field|add_class:'contact_input' }}
                                </div>
                            </div>


                           {% endfor %}
                            <button class="contact_button" id="contact_button">Send me instructions</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
