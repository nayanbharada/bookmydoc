{% extends 'base.html' %}
{% block title %}Password reset complete page{% endblock %}
{% block content %}
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Password Reset Compelete</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" >
          <p style="color: black;">
            Your password has been set. You may go ahead and <a href="{% url 'user:index' %}">sign in</a> now.
          </p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

{% endblock %}
{% block js %}
<script type="text/javascript">
$(document).ready(function() {
       $(window).on('load',function(){
        $('#myModal').modal('show');
    });
    $('#myModal').on('hidden.bs.modal', function () {
      var url = "{% url 'user:index' %}";
      document.location.href = url;
});
});

</script>
{% endblock %}
