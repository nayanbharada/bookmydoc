{% load crispy_forms_tags %}
<form method="post" action="{% url 'hospital:upload_hospital_images' %}" enctype="multipart/form-data"
      class="hospital_image">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add hospital image</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ form|crispy }}

        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
        <button type="reset" class="btn btn-sm btn-success">Clear</button>
    </div>
    <div class="options text-right">
        <a href="{% url 'hospital:all_hospital_images' %}" style="margin: 5px;" class="btn btn-info">See all images</a>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>
</form>
